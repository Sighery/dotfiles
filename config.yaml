actions:
  post:
    install-vscode-packages: >-
      xargs -n1
      code-oss --force --install-extension < "{{@@ _dotfile_abs_dst @@}}"
    enable-ssh-agent-service: systemctl --user --now enable ssh-agent.service
    enable-system-autorandr-service:
      sudo systemctl --now enable autorandr.service
config:
  create: true
  showdiff: true
  dotpath: dotfiles
  link_dotfile_default: link
  diff_command: 'colordiff -r -u {0} {1}'
  import_variables:
  - secrets.yaml:optional
dotfiles:
  d_vim:
    src: vim
    dst: ~/.vim
    link: link_children
  f_nvidia-settings-rc:
    src: nvidia-settings-rc
    dst: ~/.nvidia-settings-rc
  f_xclients:
    src: Xclients
    dst: ~/.Xclients
  f_bash_logout:
    src: bash_logout
    dst: ~/.bash_logout
  f_bash_profile:
    src: bash_profile
    dst: ~/.bash_profile
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_dir_colors:
    src: dir_colors
    dst: ~/.dir_colors
  f_dmenurc:
    src: dmenurc
    dst: ~/.dmenurc
  f_dmrc:
    src: dmrc
    dst: ~/.dmrc
  f_i3config:
    src: i3/config
    dst: ~/.i3/config
    link: nolink
  f_i3_focus_mouse_sh:
    src: i3/focus-mouse.sh
    dst: ~/.i3/focus-mouse.sh
  f_pam_environment:
    src: pam_environment
    dst: ~/.pam_environment
  f_profile:
    src: profile
    dst: ~/.profile
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_sshconfig:
    src: ssh/config
    dst: ~/.ssh/config
    link: nolink
  f_bash_aliases:
    src: bash_aliases
    dst: ~/.bash_aliases
    link: nolink
  f_mimeapps.list:
    src: config/mimeapps.list
    dst: ~/.config/mimeapps.list
  f_i3-scrot.conf:
    src: config/i3-scrot.conf
    dst: ~/.config/i3-scrot.conf
  d_i3status:
    src: config/i3status
    dst: ~/.config/i3status
    link: nolink
  f_ssh-agent.service:
    src: config/systemd/user/ssh-agent.service
    dst: ~/.config/systemd/user/ssh-agent.service
    link: nolink
    actions:
    - enable-ssh-agent-service
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
    link: link_children
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
    link: nolink
  d_khal:
    src: config/khal
    dst: ~/.config/khal
    link: link_children
  d_powerline-colorschemes:
    src: config/powerline/colorschemes
    dst: ~/.config/powerline/colorschemes
    link: link_children
  d_powerline-themes-shell:
    src: config/powerline/themes/shell
    dst: ~/.config/powerline/themes/shell
    link: link_children
  d_kitty:
    src: config/kitty
    dst: ~/.config/kitty
    link: link_children
  d_kitty-themes:
    src: kitty-themes/themes
    dst: ~/.config/kitty/themes
    link: link_children
  f_kitten-completion:
    src: local/share/bash-completion/completions/kitten
    dst: ~/.local/share/bash-completion/completions/kitten
  d_kitty-kittens:
    src: kitty-kittens
    dst: ~/.config/kitty/kittens
    link: link_children
  d_pip:
    src: pip
    dst: ~/.pip
    link: nolink
  d_autorandr:
    src: config/autorandr
    dst: ~/.config/autorandr
    link: nolink
    actions:
    - enable-system-autorandr-service
  f_docker_config:
    src: docker/config.json
    dst: ~/.docker/config.json
    link: nolink
  d_rofi:
    src: config/rofi
    dst: ~/.config/rofi
    link: nolink
  d_desktop_entries:
    src: local/share/applications
    dst: ~/.local/share/applications
    link: link_children
  f_vscode_settings:
    src: config/Code - OSS/User/settings.json
    dst: ~/.config/Code - OSS/User/settings.json
    link: nolink
  f_vscode_keybindings:
    src: config/Code - OSS/User/keybindings.json
    dst: ~/.config/Code - OSS/User/keybindings.json
    link: nolink
  f_vscode_packages:
    src: config/Code - OSS/User/packages.list
    dst: ~/.config/Code - OSS/User/.packages.list
    link: nolink
    actions:
    - install-vscode-packages
  f_colordiffrc:
    src: colordiffrc
    dst: ~/.colordiffrc
  d_i3-resurrect-workspaces-sater-manjaro:
    src: i3/i3-resurrect/sater-manjaro
    dst: ~/.i3/i3-resurrect
    link: nolink
  d_i3-resurrect-workspaces-zoo-work:
    src: i3/i3-resurrect/zoo-work
    dst: ~/.i3/i3-resurrect
    link: nolink
profiles:
  basic-manjaro:
    dotfiles:
    - d_vim
    - f_xclients
    - f_bash_logout
    - f_bash_profile
    - f_bashrc
    - f_dir_colors
    - f_dmenurc
    - f_dmrc
    - f_i3config
    - f_i3_focus_mouse_sh
    - f_pam_environment
    - f_profile
    - f_xinitrc
    - f_xresources
    - f_bash_aliases
    - f_mimeapps.list
    - f_i3-scrot.conf
    - d_i3status
    - d_ranger
    - f_ssh-agent.service
    - f_gitconfig
    - d_khal
    - d_powerline-colorschemes
    - d_powerline-themes-shell
    - d_kitty
    - d_kitty-themes
    - f_kitten-completion
    - d_kitty-kittens
    - f_docker_config
    - d_rofi
    - d_desktop_entries
    - f_vscode_settings
    - f_vscode_keybindings
    - f_vscode_packages
    - f_colordiffrc
  sater-manjaro:
    dotfiles:
    - f_nvidia-settings-rc
    - f_sshconfig
    - d_i3-resurrect-workspaces-sater-manjaro
    include:
    - basic-manjaro
  zoo-work:
    dotfiles:
    - d_pip
    - d_autorandr
    - d_i3-resurrect-workspaces-zoo-work
    include:
    - basic-manjaro
